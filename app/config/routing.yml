app:
    resource:   "@AppBundle/Controller/"
    type:       annotation
    
app_view_tasks:
    path:     /tasks/view/all
    defaults: { _controller: AppBundle:Default:ajaxViewAll }

app_view_completetasks:
    path:     /tasks/view/complete
    defaults: { _controller: AppBundle:Default:ajaxViewComplete }    

app_view_activetasks:
    path:     /tasks/view/active
    defaults: { _controller: AppBundle:Default:ajaxViewActive }    
    
app_view_task:
    path:     /tasks/view
    defaults: { _controller: AppBundle:Default:ajaxView }

app_add_task:
    path:     /tasks/add
    defaults: { _controller: AppBundle:Default:ajaxCreate }
    
app_edit_task:
    path:     /tasks/edit
    defaults: { _controller: AppBundle:Default:ajaxUpdate }

app_delete_task:
    path:     /tasks/delete
    defaults: { _controller: AppBundle:Default:ajaxRemove }

app_restore_task:
    path:     /tasks/restore
    defaults: { _controller: AppBundle:Default:ajaxRestore }
    
app_active_task:
    path:     /tasks/active
    defaults: { _controller: AppBundle:Default:ajaxActive }

app_complete_task:
    path:     /tasks/complete
    defaults: { _controller: AppBundle:Default:ajaxComplete }
    